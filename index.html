<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cyberpet_test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="petContainer">
        <div id="pet1" class="pets white concert-one-regular lrgT">
            <div id="petName">Ralph</div>
                <div class="directors rightOnly">
                    <img id="1R" class="iconCont fill" src="./images/arrow_forward.svg"  alt="arrow_forward">
                </div>
                    <img id="pet1Image" class="petImageCont" src="./images/pinkrabbit.jpg" alt="pink_rabbit">
                    <div class="options">
                        <img id="drink" class="iconOptionsCont fill" src="./images/drink.svg"  alt="drink">
                        <img id="eat" class="iconOptionsCont fill" src="./images/eat.svg"  alt="eat">
                        <img id="code" class="iconOptionsCont fill" src="./images/code.svg"  alt="code">
                    </div>
                        <div id="selector">Select this Pet</div>
        </div>

        <div id="pet2" class="pets black concert-one-regular lrgT">
            <div id="petName">PET2</div>
                <div class="directors">

                    <img id="2L" class="iconContfill" src="./images/arrow_back.svg"  alt="arrow_back">
                    <img id="2R" class="iconContfill" src="./images/arrow_forward.svg"  alt="arrow_forward">
                </div>
                    <div id="selector">Select this Pet</div>
        </div>
        
        <div id="pet3" class="pets white concert-one-regular lrgT">
            <div id="petName">PET3</div>
                <div class="directors leftOnly">
                    <img id="3L" class="fill" src="./images/arrow_back.svg"  alt="arrow_back">
                </div>
                    <div id="selector">Select this Pet</div>
        </div>
    </div>

<script src="./script.js"></script>
</body>
</html>
